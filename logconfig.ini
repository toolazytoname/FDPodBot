[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler
qualname=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('FDPodBot.log', 'a')

[formatter_defaultFormatter]
format=%(levelname)s:%(asctime)s:%(message)s
